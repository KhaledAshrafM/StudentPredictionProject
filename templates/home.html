<!-- index.html -->

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Exam Performance Indicator</title>

    <style>

        /* Add some basic styling to make the form look better */

        body {

            font-family: Arial, sans-serif;

            background-color: #f9f9f9;

        }

       .login {

            width: 50%;

            margin: 40px auto;

            padding: 20px;

            background-color: #fff;

            border: 1px solid #ddd;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

       .form-control {

            width: 100%;

            padding: 10px;

            margin-bottom: 20px;

            border: 1px solid #ccc;

        }

       .form-control:focus {

            border-color: #aaa;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

       .btn {

            background-color: #4CAF50;

            color: #fff;

            padding: 10px 20px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

       .btn:hover {

            background-color: #3e8e41;

        }

    </style>

</head>

<body>

    <div class="login">

        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">

            <h1>

                <legend>Student Exam Performance Prediction</legend>

            </h1>

            <div class="mb-3">

                <label class="form-label">Gender</label>

                <select class="form-control" name="gender" required>

                    <option value="">Select your Gender</option>

                    <option value="male">Male</option>

                    <option value="female">Female</option>

                </select>

            </div>

            <div class="mb-3">

                <label class="form-label">Race or Ethnicity</label>

                <select class="form-control" name="ethnicity" required>

                    <option value="">Select Ethnicity</option>

                    <option value="group A">Group A</option>

                    <option value="group B">Group B</option>

                    <option value="group C">Group C</option>

                    <option value="group D">Group D</option>

                    <option value="group E">Group E</option>

                </select>

            </div>

            <div class="mb-3">

                <label class="form-label">Parental Level of Education</label>

                <select class="form-control" name="parental_level_of_education" required>

                    <option value="">Select Parent Education</option>

                    <option value="associate's degree">associate's degree</option>

                    <option value="bachelor's degree">bachelor's degree</option>

                    <option value="high school">high school</option>

                    <option value="master's degree">master's degree</option>

                    <option value="some college">some college</option>

                    <option value="some high school">some high school</option>

                </select>

            </div>

            <div class="mb-3">

                <label class="form-label">Lunch Type</label>

                <select class="form-control" name="lunch" required>

                    <option value="">Select Lunch Type</option>

                    <option value="free/reduced">free/reduced</option>

                    <option value="standard">standard</option>

                </select>

            </div>

            <div class="mb-3">

                <label class="form-label">Test preparation Course</label>

                <select class="form-control" name="test_preparation_course" required>

                    <option value="">Select Test_course</option>

                    <option value="none">None</option>

                    <option value="completed">Completed</option>

                </select>

            </div>

            <div class="mb-3">

                <label class="form-label">Writing Score out of 100</label>

                <input class="form-control" type="number" name="reading_score" min='0' max='100' required />

            </div>

            <div class="mb-3">

                <label class="form-label">Reading Score out of 100</label>

                <input class="form-control" type="number" name="writing_score" min='0' max='100' required />

            </div>

            <div class="mb-3">

                <input class="btn" type="submit" value="Predict your Maths Score" />

            </div>

        </form>

        <h2>

            THE prediction is {{results}}

        </h2>

    </div>

</body>

</html>
